server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://192.168.1.206:3100/loki/api/v1/push

scrape_configs:
  # Job 1: System Logs (syslog/auth)
  - job_name: syslog
    static_configs:
      - targets:
          - localhost
        labels:
          job: syslog
          __path__: /var/log/*.log
          agent: ${HOSTNAME:-unknown}

  # Job 2: Wazuh Alerts (JSON Parsing)
  - job_name: wazuh-alerts
    static_configs:
      - targets:
          - localhost
        labels:
          job: wazuh-alerts
          __path__: /var/ossec/logs/alerts/alerts.json
          agent: ${HOSTNAME:-unknown}
    pipeline_stages:
      - json:
          expressions:
            rule_id: rule.id
            rule_level: rule.level
            srcip: data.srcip
            agent_name: agent.name
            location: location
            full_log: full_log
      - labels:
          rule_id:
          rule_level:
          srcip:
          agent_name:
          location:
