services:
  promtail-agent:
    image: grafana/promtail:2.9.8
    container_name: promtail-agent
    restart: unless-stopped
    read_only: true
    cap_drop:
      - ALL
    security_opt:
      - no-new-privileges:true
    deploy:
      resources:
        limits:
          cpus: '0.50'
          memory: 512M
        reservations:
          cpus: '0.10'
          memory: 128M
    volumes:
      - /var/log:/var/log:ro
      - /var/ossec/logs/alerts:/var/ossec/logs/alerts:ro
      - ./promtail.yml:/etc/promtail/promtail.yml:ro
      # Positions file needs to be writable, so we mount a volume or bind mount a directory
      - promtail-data:/tmp
    command: -config.file=/etc/promtail/promtail.yml
    networks:
      - soc-net

  node-exporter:
    image: prom/node-exporter:latest
    container_name: node-exporter
    restart: unless-stopped
    pid: host
    network_mode: host
    read_only: true
    cap_drop:
      - ALL
    security_opt:
      - no-new-privileges:true
    deploy:
      resources:
        limits:
          cpus: '0.30'
          memory: 256M
        reservations:
          cpus: '0.05'
          memory: 64M
    volumes:
      - /proc:/host/proc:ro,rslave
      - /sys:/host/sys:ro,rslave
      - /:/rootfs:ro,rslave
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--path.rootfs=/rootfs'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'

volumes:
  promtail-data:


networks:
  soc-net:
    driver: bridge
